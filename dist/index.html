<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>

<body>
    <h1 id="location"></h1>
    <p>Temp: <span id="temp"></span> °<span class="unit">F</span></p>
    <p>Feels Like: <span id="feels"></span> °<span class="unit">F</span></p>
    <p>Conditions: <span id="weather"></span></p>
    <img id="icon">
    <form id="searchForm">
      <input type="text" name="query" id="query">
      <button>Submit</button>
    </form>
    <span class='error-msg'>Invalid input!</span>
    <script src="main.js"></script>
    <span>F</span>
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
    <span>C</span>

</body>
</html>
