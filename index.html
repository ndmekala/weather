<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="sitewrapper">
        <div class="wrapper">
            <div class="temp-and-image">
                <div class="image"><img id="icon"></div>
                <div class='temp-display'><span id="temp"></span>°<span class="unit">F</span></div>
            </div>
            <h1 id="location"></h1>
            <p class="details"><span id="feels"></span>°<span class="unit">F</span> | <span id="weather"></span></p>
            <div class="controls">
                <div class="search-bar">
                    <form id="searchForm">
                        <input type="text" name="query" id="query">
                        <button>Submit</button>
                    </form>
                </div>
                <div class='error-msg'>Invalid input!</div>
                <div class="unit-control">
                    <div class="unit-selector">F</div>
                    <div class="unit-switch">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class='unit-selector'>C</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
